<!DOCTYPE html>
<html>
<head>
    <title>Praktikum 3 (time)</title>
</head>
<body>
    <article>
        <h1>Waktu di HTML</h1>
        <p>Adi mendapatkan kenaikan jabatan pada tanggal <time datetime="2021-10-11">10 November 2021</time></p>
        <p>Adi akan menghadiri rapat pada pukul <time>08.00</time> sampai pukul <time>10.00</time></p>
    </article>
</body>
</html>
