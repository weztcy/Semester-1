<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript">
        function fAdd(){
            var a = document.forms["kalkulator"]["fnilaiB"].value;
            var b = document.forms["kalkulator"]["fnilaiB"].value;
            var c = Number(a) + Number(b);
            document.getElementById("hasil").innerHTML=c;
        }
    </script>
    <style>
        .kotak1{
            padding: 15px 0px;
            margin: 0px 350px;
            border-radius: 10px;
        }
        .hasil{
            padding: 15px 0px;
            margin: 20px 350px;
            border-radius: 10px;
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body align=center>
    <div style="background-color: cadetblue;" class="kotak1">
        <form name="kalkulator">
            <div>
                <label for="nilaiA">Nilai 1</label>
                <input type="number" id="nilaiA" name="fnilaiA">
            </div>
            <div>
                <label for="nilaiB">Nilai 2</label>
                <input type="number" id="nilaiB" name="fnilaiB">
            </div>
            <br>
            <div>
                <input type="button" value="+" onclick="fAdd()">
            </div>
        </form>
    </div>
    <div class="hasil">
        <div>
            <div>Hasil</div>
            <div id="hasil"></div>
        </div>
    </div>
</body>
</html>
